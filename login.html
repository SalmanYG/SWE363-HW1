<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS | Login</title>
    <meta name="descreption" content="Login / Signup to Your GIS Account">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ### HEADER OF THE PAGE ### -->
    <header>
        <a href="index.html">
            <img class="gis-logo" src="images/gis-logo.png" alt="GIS Logo">
        </a>
        <div class="item-div">
            <a href="">• MAPS</a>
            <a href="">• RESOURCES</a>
            <a href="">• EVENTS</a>
            <a href="">• PRODUCTS</a>
        </div>
        <div class="user-div">
            <img class="user-icon" src="images/user.png" alt="User Icon">
            <a class="user-link" href="login.html">Sign in / Sign up</a>
        </div>
    </header>

    <!-- LOGIN SECTION -->
    <div class="login-div">
        <form>
            <h3>Sign up</h3>
            <label>Username</label>
            <br>
            <input type="text">
            <br>
            <label>Email</label>
            <br>
            <input type="email">
            <br>
            <label>Password</label>
            <br>
            <input type="password">
            <br>
            <label>favorite Cities</label>
            <br>
            <input type="radio" name="city" id="dmm"> <label>Dammam </label>
            <input type="radio" name="city" id="ryd"> <label>Riyadh </label>
            <input type="radio" name="city" id="mkh"> <label>Makkah </label>
            <br>
            <input class="form-btn" type="button" value="Signup">

        </form>

        <form>
            <h3>Sign in</h3>
            <label>Username</label>
            <br>
            <input type="text">
            <br>
            <label>Password</label>
            <br>
            <input type="password">
            <br>
            <input class="form-btn" type="button" value="Login">
        </form>

    </div>
    
</body>
</html>
